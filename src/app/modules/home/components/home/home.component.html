<div class='main-content'>
  <div class='selection-contetnt selection-content-p30'>
    <div class='container-fluid'>
      <div class='row' >
        <!-- loop over the collection of products -->
        <div *ngFor='let tempProduct of products' class='col-md-3'>
          <div class='product-box' >
            <img src='assets/perfume3.png' alt='{{tempProduct.name}}' class='img-responsive' />
            <h1>{{ tempProduct.name }}</h1>
            <h6>Category: {{tempProduct.category}}</h6>
            <h6>Description: {{tempProduct.description}}</h6>
            <h6><div class='price'>{{tempProduct.price | currency:'EUR'}}</div></h6>
            <h6><button (click)='addToCart(tempProduct)' class='btn btn-primary btn-sm'
              style='background-color: #696669ff; border-color: #696669ff'>Add to cart</button>
            <br><br>
            <button *ngIf="isAdmin() == true" (click)='delete(tempProduct.externalId)' class='btn btn-primary btn-sm'
                    style='background-color: #f84f2b; border-color: #f84f2b; '>Delete</button></h6>
          </div>
        </div>

        <!-- if products empty then display a message-->
        <div *ngIf='products?.length == 0' class='alert alert-warning col-md-12' role='alert'>
          No products found.
        </div>
      </div>
    </div>
  </div>
</div>
